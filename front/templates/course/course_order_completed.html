{% extends 'base/front_base.html' %}

{% block title %}
    订单完成页面!
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'scss/common/header.min.css' %}">
    <link rel="stylesheet" href="{% static 'scss/common/body.min.css' %}">
    <link rel="stylesheet" href="{% static 'scss/common/footer.min.css' %}">
    <style>
        .footer {
            position: fixed;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
{% endblock %}

{% block main %}
    <div class="main">
        <div class="wrapper">
            <div class="order-complete" style="text-align:center; width: 100%;overflow: hidden">
                <span style="display: inline-block;">支付成功!</span>
                <a href="{% url 'course:course_index' %}" style="font-size:30px; color: #3c3c3c;background: #FFFFFF;cursor: pointer">返回首页</a>
            </div>
        </div>
    </div>
    <script>
        var dataJson = document.location.search.substr(1);
        $.post({
            url: '/course/order_payment_result/',
            data: {
                'alipayData': dataJson
           }
        })
    </script>
{% endblock %}
